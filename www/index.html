    <!-- Add your site or application content here -->

    <h1>Boot to Instagram</h1>

     <video id=v class=framed width=320 height=240 autoplay>
    </video>
    <canvas id=c class="framed" style="display:none"></canvas>
    <canvas id=p class=hidden></canvas> 


    <button id="take" class="ss-camera">Take a picture</button>

    <div id="filters">
        <div class="filter" id=greenish><img src="http://placehold.it/80x80" class="thumb"><p class="name">Greenish</p></div>
        <div class="filter" id=blackwhite><img src="http://placehold.it/80x80" class="thumb"><p class="name">B&amp;W</p></div>
        <div class="filter" id=cold><img src="http://placehold.it/80x80" class="thumb"><p class="name">Cold</p></div>
        <div class="filter"><img src="http://placehold.it/80x80" class="thumb"><p class="name">Filter Name</p></div>
        <div class="filter"><img src="http://placehold.it/80x80" class="thumb"><p class="name">Filter Name</p></div>
