<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Snappy</title>
    <meta name="description" content="Take pictures, add effects, and share your creations!">

    <!-- Mobile viewport optimized: h5bp.com/viewport -->
    <meta name="viewport" content="width=device-width">

    <!-- Do not add any other CSS here and @import it in app.css. It
         will be inlined when building. -->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="webfonts/ss-standard.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Karla:regular,bold" />
  </head>
  <body>
    <header>
        <h1>Snappy</h1>

        <div id="steps">
            <div class="step active">
                <div class="number">1</div>
                <div class="name">Take a picture</div>
            </div>
            <div class="step">
                <div class="number">2</div>
                <div class="name">Add effects</div>
            </div>
            <div class="step">
                <div class="number">3</div>
                <div class="name">Share your creation</div>
            </div>
        </div>
    </header>

    <div id="content">
        <div id="photo-area">
            <div id="photo-crop">
                <span>
                    <video id="v" class="framed" width="530" height="400" autoplay></video>
                    <canvas id="c" class="framed" style="display:none"></canvas>
                    <canvas id="p" class="hidden"></canvas> 
                </span>
            </div>
            <ul id="effects">
                <li class="effect" id="greenish">Greenish</li>
                <li class="effect" id="hot">Hot</li>
                <li class="effect" id="blackwhite">B&amp;W</li>
                <li class="effect" id="cold">Cold</li>
                <li class="effect" id="invert">Invert</li>
                <li class="effect" id="ancient">Ancient</li>
                <li class="effect" id="overdrive">Overdrive</li>
                <li class="effect" id="mask">Mask</li>
                <li class="effect" id="blur">Blur</li>
            </ul>
        </div>
        <canvas id="t" style="display:none"></canvas>

        <button id="take" class="ss-camera">Take a picture</button>
        <button id="go-to-share" class="ss-share">Share</button>

        <div id="share">
            <div class="provider" id="facebook">Share</div>
            <div class="provider" id="twitter">Tweet</div>
        </div>

    <!-- JavaScript at the bottom for fast page loading: http://developer.yahoo.com/performance/rules.html#js_bottom -->

    <!-- Using require.js, a module system for javascript, include the
         js files. This loads "main.js", which in turn can load other
         files, all handled by require.js:
         http://requirejs.org/docs/api.html#jsfiles -->
    <script type="text/javascript"
            data-main="js/app.js"
            src="js/lib/require.js"></script>

    <!-- Asynchronous Google Analytics snippet. Change UA-XXXXX-X to be your site's ID.
         mathiasbynens.be/notes/async-analytics-snippet -->
    <script>
      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
  </body>
</html>
